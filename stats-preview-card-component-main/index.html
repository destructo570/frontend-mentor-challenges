<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Inter:wght@400;700&family=Lexend+Deca&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Stats preview card component</title>
  </head>
  <body>
    <main class="main">
      <section class="container">
        <div class="promo-img">
          <div class="img-overlay"></div>
        </div>
        <div class="promo-text">
          <h1 class="promo-heading">
            Get <span class="promo-hl-text">insights</span> that help your
            business grow.
          </h1>
          <p class="promo-paragraph">
            Discover the benefits of data analytics and make better decisions
            regarding revenue, customer experience,and overall efficiency.
          </p>
          <section class="growth-stats">
            <div class="stat">
              <h2 class="stat-header">10k+</h2>
              <p class="stat-name">companies</p>
            </div>
            <div class="stat">
              <h2 class="stat-header">314</h2>
              <p class="stat-name">templates</p>
            </div>
            <div class="stat">
              <h2 class="stat-header">12m+</h2>
              <p class="stat-name">queries</p>
            </div>
          </section>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://github.com/destructo570" target="_blank"
          >Vishal Kashi</a
        >.
      </div>
    </footer>
  </body>
</html>
