<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="container">
      <section class="card-bg">
        <img
          src="images/bg-pattern-card.svg"
          class="profile-bg-pattern"
          alt=""
        />
        <div class="profile-bg">
          <div class="profile-img center-horizontal">
            <img
              src="images/image-victor.jpg"
              class="rounded-img"
              alt="profile image"
            />
          </div>
          <div class="profile-user-info center-horizontal">
            <h3>Victor Crest <span class="regular-text">26</span></h3>
            <p>London</p>
          </div>
          <hr class="divider" />
          <ul class="profile-stats center-horizontal">
            <li class="profile-stats-title sub-heading-text">
              80K
              <p class="profile-stats-desc regular-text">Followers</p>
            </li>
            <li class="profile-stats-title sub-heading-text">
              803K
              <p class="profile-stats-desc regular-text">Likes</p>
            </li>
            <li class="profile-stats-title sub-heading-text">
              1.4K
              <p class="profile-stats-desc regular-text">Photos</p>
            </li>
          </ul>
        </div>
      </section>
    </main>
    <footer>
      <div class="attribution">
        Challenge by &nbsp
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >
        &nbsp Coded by &nbsp
        <a href="https://github.com/destructo570">Vishal Kashi</a>.
      </div>
    </footer>
  </body>
</html>
