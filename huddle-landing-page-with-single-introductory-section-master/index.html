<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;600&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://cdn.jsdelivr.net/npm/remixicon@2.5.0/fonts/remixicon.css"
      rel="stylesheet"
    />

    <title>
      Frontend Mentor | Huddle landing page with single introductory section
    </title>
  </head>
  <body>
    <main class="container">
      <section class="nav">
        <img src="images/logo.svg" class="logo-img" alt="" />
      </section>
      <section class="promo">
        <img src="images/illustration-mockups.svg" alt="" />
        <div class="promo__text">
          <h1 class="promo__title">Build The Community Your Fans Will Love</h1>
          <p class="promo__body">
            Huddle re-imagines the way we build communities. You have a voice,
            but so does your audience. Create connections with your users as you
            engage in genuine discussion.
          </p>
          <a href="" class="button">Register</a>
        </div>
      </section>
      <section class="social">
        <i class="ri-twitter-fill ri-2x social__icon"></i>
        <i class="ri-facebook-fill ri-2x social__icon"></i>
        <i class="ri-instagram-fill ri-2x social__icon"></i>
      </section>
    </main>
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by
        <a href="https://www.github.com/destructo570">Vishal Kashi</a>.
      </p>
    </footer>
  </body>
</html>
