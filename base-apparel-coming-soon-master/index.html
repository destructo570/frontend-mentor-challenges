<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" type="text/css" href="./app.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@300;400;600&display=swap"
      rel="stylesheet"
    />

    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body class="container">
    <main class="content__wrapper">
      <img class="logo" src="./images/logo.svg" alt="" />
      <section class="hero">
        <img
          class="hero__img"
          srcset="
            ./images/hero-mobile.jpg  1000w,
            ./images/hero-desktop.jpg 2000w
          "
          alt=""
        />
        <div class="hero__content">
          <h1 class="hero__title">
            <span class="hero__title-sub">We're<br /></span> coming <br />soon
          </h1>
          <p class="hero__body">
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <div class="hero__cta">
            <input
              class="hero__cta-input"
              type="text"
              placeholder="Email Address"
            />
            <img class="hero__cta-submit" src="./images/icon-arrow.svg" />
          </div>
        </div>
      </section>
    </main>
    <!-- 
    <footer>
      <p class="attribution">
        Challenge by
        <a href="https://www.frontendmentor.io?ref=challenge" target="_blank"
          >Frontend Mentor</a
        >. Coded by <a href="github.com/destructo570">Vishal Kashi</a>.
      </p>
    </footer> -->
  </body>
</html>
