<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="stylesheet" href="styles.css" />
    <link rel="preconnect" href="https://fonts.gstatic.com" />
    <link
      href="https://fonts.googleapis.com/css2?family=Kumbh+Sans:wght@400;700&display=swap"
      rel="stylesheet"
    />
    <title>Frontend Mentor | Profile card component</title>
  </head>
  <body>
    <main class="parent">
      <img src="images/bg-pattern-top.svg" class="top-bg-pattern" alt="" />
      <section class="card-bg container">
        <img src="images/bg-pattern-card.svg" class="profile-bg-pattern" />

        <div class="profile-bg">
          <div class="profile-img center-horizontal">
            <img
              src="images/image-victor.jpg"
              class="rounded-img"
              alt="profile image"
            />
          </div>
          <div class="profile-user-name">
            <div class="center-horizontal">
              <h3>Victor Crest</h3>
              <p>26</p>
            </div>
          </div>
          <div class="center-horizontal user-location">
            <p>London</p>
          </div>
          <hr class="divider" />
          <div class="profile-stats center-horizontal row">
            <div class="profile-stats-item">
              <h3>80K</h3>
              <p>Followers</p>
            </div>
            <div class="profile-stats-item">
              <h3>803K</h3>
              <p>Likes</p>
            </div>
            <div class="profile-stats-item">
              <h3>1.4K</h3>
              <p>Photos</p>
            </div>
          </div>
        </div>
      </section>
      <img
        src="images/bg-pattern-bottom.svg"
        class="bottom-bg-pattern"
        alt=""
      />
    </main>
  </body>
</html>
